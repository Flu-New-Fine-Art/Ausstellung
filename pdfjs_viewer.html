
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #viewerContainer { width: 100%; height: 100vh; overflow: auto; background: #ccc; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>

<div id="viewerContainer">
  <iframe id="pdfViewer" src="" allowfullscreen></iframe>
</div>

<script src="werke.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const werkId = params.get("id");
  const werk = window.WERKE.find(w => w.id === werkId);

  if (werk) {
    const viewerUrl = "https://mozilla.github.io/pdf.js/web/viewer.html?file=" + encodeURIComponent(werk.pdf);
    document.getElementById("pdfViewer").src = viewerUrl;
  } else {
    document.getElementById("viewerContainer").innerHTML = "<p>Kein g√ºltiges Werk gefunden.</p>";
  }
</script>

</body>
</html>
